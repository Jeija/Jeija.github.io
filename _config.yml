# Theme settings
remote_theme: "mmistakes/minimal-mistakes@4.14.1"
paginate: 5
paginate_path: /page:num/
permalink: /:categories/:title/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      author_profile: true

